<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8" />
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>Hello World!</title>
  <script src="../Cesium/Cesium.js"></script>
  <link>
  </link>
  <style>
    @import url(../Cesium/Widgets/widgets.css);

    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="cesiumContainer"></div>
  <script>
    var viewer = new Cesium.Viewer("cesiumContainer", {
      animation: false,
      vrButton: true,
      geocoder: true,
      infoBox: true,
      timeline: false,
    });
    viewer._cesiumWidget._creditContainer.style.display = "none";
    var greenCircle = viewer.entities.add({

      position: Cesium.Cartesian3.fromDegrees(-111.0, 40.0, 150000.0),

      name: "Green circle at height with outline",

      ellipse: {
        semiMinorAxis: 300000.0,
        semiMajorAxis: 300000.0,
        height: 200000.0,
        material: Cesium.Color.GREEN,
        outline: true, // height must be set for outline to display
      },

    });
    var redEllipse = viewer.entities.add({
      position: Cesium.Cartesian3.fromDegrees(-103.0, 40.0),
      name: "Red ellipse on surface",
      ellipse: {
        semiMinorAxis: 250000.0,
        semiMajorAxis: 400000.0,
        material: Cesium.Color.RED.withAlpha(0.5),
      },

    });
    var blueEllipse = viewer.entities.add({
      position: Cesium.Cartesian3.fromDegrees(-95.0, 40.0, 100000.0),
      name: "Blue translucent, rotated, and extruded ellipse with outline",
      ellipse: {
        semiMinorAxis: 150000.0,
        semiMajorAxis: 300000.0,
        extrudedHeight: 200000.0,
        rotation: Cesium.Math.toRadians(45),
        material: Cesium.Color.BLUE.withAlpha(0.5),
        outline: true,
      },
    });
    var redPolygon = viewer.entities.add({
      name: "Red polygon on surface",
      polygon: {
        hierarchy: Cesium.Cartesian3.fromDegreesArray([
          -115.0,
          37.0,
          -115.0,
          32.0,
          -107.0,
          33.0,
          -102.0,
          31.0,
          -102.0,
          35.0,
        ]),
        material: Cesium.Color.RED,
      },

    });

    var greenPolygon = viewer.entities.add({
      name: "Green extruded polygon",
      polygon: {

        hierarchy: Cesium.Cartesian3.fromDegreesArray([
          -108.0,
          42.0,
          -100.0,
          42.0,
          -104.0,
          40.0,
        ]),
        extrudedHeight: 500000.0,
        material: Cesium.Color.GREEN,
        closeTop: false,
        closeBottom: false,
      },
    });

    var orangePolygon = viewer.entities.add({
      name: "Orange polygon with per-position heights and outline",
      polygon: {
        hierarchy: Cesium.Cartesian3.fromDegreesArrayHeights([
          -108.0,
          25.0,
          100000,
          -100.0,
          25.0,
          100000,
          -100.0,
          30.0,
          100000,
          -108.0,
          30.0,
          300000,
        ]),
        extrudedHeight: 0,
        perPositionHeight: true,
        material: Cesium.Color.ORANGE.withAlpha(0.5),
        outline: true,
        outlineColor: Cesium.Color.BLACK,
      },
    });



    var bluePolygon = viewer.entities.add({
      name: "Blue polygon with holes",
      polygon: {
        hierarchy: {
          positions: Cesium.Cartesian3.fromDegreesArray([
            -99.0,
            30.0,
            -85.0,
            30.0,
            -85.0,
            40.0,
            -99.0,
            40.0,
          ]),

          holes: [
            {
              positions: Cesium.Cartesian3.fromDegreesArray([
                -97.0,
                31.0,
                -97.0,
                39.0,
                -87.0,
                39.0,
                -87.0,
                31.0,
              ]),
              holes: [
                {
                  positions: Cesium.Cartesian3.fromDegreesArray([
                    -95.0,
                    33.0,
                    -89.0,
                    33.0,
                    -89.0,
                    37.0,
                    -95.0,
                    37.0,
                  ]),
                  holes: [
                    {
                      positions: Cesium.Cartesian3.fromDegreesArray([
                        -93.0,
                        34.0,
                        -91.0,
                        34.0,
                        -91.0,
                        36.0,
                        -93.0,
                        36.0,
                      ]),
                    },
                  ],
                },
              ],
            },

          ],

        },

        material: Cesium.Color.BLUE.withAlpha(0.5),
        height: 0,
        outline: true, // height is required for outline to display
      },

    });
    var cyanPolygon = viewer.entities.add({
      name: "Cyan vertical polygon with per-position heights and outline",
      polygon: {
        hierarchy: Cesium.Cartesian3.fromDegreesArrayHeights([
          -90.0,
          41.0,
          0.0,
          -85.0,
          41.0,
          50000.0,
          -80.0,
          41.0,
          0.0,
        ]),
        perPositionHeight: true,
        material: Cesium.Color.CYAN.withAlpha(0.5),
        outline: true,
        outlineColor: Cesium.Color.BLACK,
      },

    });
    var purplePolygonUsingRhumbLines = viewer.entities.add({
      name: "Purple polygon using rhumb lines with outline",
      polygon: {
        hierarchy: Cesium.Cartesian3.fromDegreesArray([
          -120.0,
          45.0,
          -80.0,
          45.0,
          -80.0,
          55.0,
          -120.0,
          55.0,
        ]),

        extrudedHeight: 50000,
        material: Cesium.Color.PURPLE,
        outline: true,
        outlineColor: Cesium.Color.MAGENTA,
        arcType: Cesium.ArcType.RHUMB,

      },

    });
  </script>
</body>

</html>
